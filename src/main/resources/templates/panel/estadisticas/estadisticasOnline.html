<!doctype html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="container-fluid text-center mt-5 mb-5">
            <div
                class="row row-cols-1"
                id="tablaConBusqueda">
                <div class="d-flex align-items-start mx-auto my-3">
                    <!-- Card para Ordenadores -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Ordenadores</div>
                        <div class="card-body d-flex flex-column">
                            <p
                                class="card-text"
                                th:text="${numeroOrdenadores} + ' ordenadores'">
                                0 ordenadores
                            </p>
                        </div>
                    </div>
                    <!-- Card para Monitores -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Monitores</div>
                        <div class="card-body d-flex flex-column">
                            <p
                                class="card-text"
                                th:text="${numeroMonitores} + ' monitores'">
                                0 monitores
                            </p>
                        </div>
                    </div>
                    <!-- Card para Incidencias -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Incidencias</div>
                        <div class="card-body d-flex flex-column">
                            <p
                                class="card-text"
                                th:text="${numeroIncidencias} + ' incidencias'">
                                0 incidencias
                            </p>
                        </div>
                    </div>
                    <!-- Card para Fabricantes -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Fabricantes</div>
                        <div class="card-body d-flex flex-column">
                            <p
                                class="card-text"
                                th:text="${numeroFabricantes} + ' fabricantes'">
                                0 fabricantes
                            </p>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-start mx-auto my-3">
                    <!-- Card para la lista de Fabricantes -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Lista de Fabricantes</div>
                        <div class="card-body d-flex flex-column">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item"
                                    th:each="fabricante : ${fabricantes}"
                                    th:text="${fabricante.referencia}">
                                    Fabricante
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Card para la lista de Ordenadores -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Lista de Ordenadores</div>
                        <div class="card-body d-flex flex-column">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item"
                                    th:each="ordenador : ${ordenadores}"
                                    th:text="${ordenador.cn()}">
                                    Ordenador
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Card para los SO -->
                    <div class="card mx-2 col-2 flex-fill">
                        <div class="card-header">Sistemas Operativos</div>
                        <div class="card-body d-flex flex-column">
                            <p
                                class="card-text"
                                th:each="so : ${versionesOs}"
                                th:text="${so.nombre} + ' ' + ${so.codename}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
